<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫キャッチゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🐱 猫キャッチゲーム 🐱</h1>
            <div class="score-board">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="lives">ライフ: <span id="lives">3</span></div>
                <div class="time">時間: <span id="time">60</span></div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="basket" id="basket">🧺</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">ゲーム開始</button>
            <button id="pauseBtn" class="btn" style="display: none;">一時停止</button>
            <button id="resetBtn" class="btn">リセット</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>ゲーム終了！</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn">もう一度プレイ</button>
        </div>
        
        <div class="instructions">
            <h3>遊び方</h3>
            <p>🐱 猫をキャッチして +10点</p>
            <p>💣 爆弾を避けて！ -20点 & ライフ-1</p>
            <p>⚡ スピードアップアイテムで一時的に高速化</p>
            <p>マウスまたはタッチでカゴを動かそう！</p>
        </div>
    </div>

    <!-- 音声ファイル（画像と同じ名前で対応） -->
    <audio id="catSound1" preload="auto">
        <source src="./sounds/nekoikaku.mp3" type="audio/mpeg">
        <source src="./sounds/nekoikaku.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="catSound2" preload="auto">
        <source src="./sounds/猫の鳴き声1.mp3" type="audio/mpeg">
        <source src="./sounds/猫の鳴き声1.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="catSound3" preload="auto">
        <source src="./sounds/猫の鳴き声2.mp3" type="audio/mpeg">
        <source src="./sounds/猫の鳴き声2.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="catSound4" preload="auto">
        <source src="./sounds/猫の鳴き声3.mp3" type="audio/mpeg">
        <source src="./sounds/猫の鳴き声3.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
